<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PetStack - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">

    <style>
        /* Google Font */
        .shadows-into-light-two-regular {
            font-family: "Shadows Into Light Two", cursive;
            font-weight: 400;
            font-style: normal;
        }
        body {
            background-color: rgb(0 151 178);
            font-family: "Shadows Into Light Two", cursive, Arial, Helvetica, sans-serif;
            text-shadow: 5px 5px 15px rgb(0, 0, 0);
            color: white;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1em;
            min-height: 100vh;
            margin: 0;
            grid-template-areas: "aside main";     
        }
        .main {
            background-color: rgb(0 75 132);
            background-image: radial-gradient(circle at 50% 100%, rgb(0 151 178), transparent);
            grid-area: main;
            border: 2px;
            border-color: white;
            justify-items: center;
            align-items: center;
            align-content: center;
        }
        .aside {
            background-color: rgb(0 151 178);
            background-image: radial-gradient(circle at 50% 100%, rgb(0 75 132), transparent);
            grid-area: aside;
            justify-items: center;
            align-content: center;
        }
        .hero-card {
            display: grid;
            background-color: rgb(121 201 250);
            border-radius: 1rem;
            border: rgb(13, 66, 87) 1px solid;
            background-image: radial-gradient(circle at 50% 100%, rgb(0 151 178), transparent);
            justify-content: center;
            align-content: center;
            text-align: center;
            height: 80%;
            width: 35rem;
        }
        .hero-text {
            font-size: 22px;
        }
        .carousel {
            width: 99%;
            overflow-x: auto;
            margin: 3em auto;
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: 100%;
            gap: 1em;
            scroll-behavior: smooth;
            scroll-snap-type: x mandatory;
            anchor-name: --carousel;
        }
        .carousel::-webkit-scrollbar {
            display: none;
        }
        .carousel::scroll-button(right),.carousel::scroll-button(left) {
            content: '>';
            border: none;
            background-color: rgb(255 165 198);
            color: white;
            height: 50px;
            width: 50px;
            border-radius: 50%;
            cursor: pointer;
            margin: 1rem;
            position: fixed;
            position-anchor: --carousel;
            left: anchor(right);
            position-area: center right;
        }
        .carousel::scroll-button(left) {
            content: '<';
            position-area: center left;
        }
        .carousel::scroll-button(right):disabled, .carousel::scroll-button(left):disabled {
            opacity: 0.5;
            cursor: auto;
        }
        .carousel-card {
            height: 30em;
            background-color: antiquewhite;
            padding: 1em;
            border-radius: 0.5em;
            border: 1px black solid;
            text-align: center;
            align-content: center;
            scroll-snap-align: center;
        }
        .login-container {
            background-color: rgb(121 201 250);
            border: rgb(13, 66, 87) 1px solid;
            border-radius: 0.5rem;
            background-image: radial-gradient(circle at 50% 100%, rgb(0 151 178), transparent);
            padding: 20px;
            height: 25rem;
            max-width: 25rem;
            text-align: center;
        }
        .input-box {
            padding-bottom: 0.5rem;
        }
        .view-all-btn {
            margin-top: 2rem;
        }
        /* Sign up button */
        .view-all-btn button{
            margin-top: 0.2rem;
            border-radius: 5px;
            width: 11rem;
            height: 3.5rem;
            background-color: rgb(255 165 198);
        }
        .view-all-btn button:hover {
            background-color: rgb(249 116 166);
        }
        .view-all-btn button:active {
            background-color: rgb(211, 99, 142);
        }
        /* Login Button */
        form button {
            width: 5rem;
            height: 2rem;
        }
        input {
            width: 17rem;
            height: 1.75rem;
        }
    </style>
</head>
<body>

<!-- Right side of page -->
<div class="main">
    <div class="login-container">
        <h1>Sign in to your PetStack Account! (DEMO)</h1>

        <div id="messageArea" style="display:none;"></div>
        
        <!-- Login -->
        <form id="login-Form">
            <div class="input-box">
                <input 
                type="email"
                id="email" required
                placeholder="Email">
            </div>
            <div class="input-box">
                <input 
                type="password" 
                id="password" required
                placeholder="Password">
            </div>
            <button type="submit">Login</button>
        </form>

        <div class="view-all-btn">
            <p>Don't have an account? </p>
            <button onclick="location.href='/signup.html'">Click here to create one!</button>
        </div>
        
    </div>
</div>

<!-- Left side of page -->
<div class="aside">
    <div class="hero-card">
        <h1>Welcome to PetStack!</h1>
        <div class="hero-text">
          <p>The easiest way to keep track of your furbaby!</p>
        </div>
        <div class="carousel">
            <div class="carousel-card"><h3>Card 1</h3></div>
            <div class="carousel-card"><h3>Card 2</h3></div>
            <div class="carousel-card"><h3>Card 3</h3></div>
            <div class="carousel-card"><h3>Card 4</h3></div>
        </div>
    </div>
</div>

<script src="login.js"></script>

</body>
</html>
