<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PetStack - Login</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            border: 2px solid #333;
            padding: 20px;
            max-width: 400px;
        }
        .view-all-btn {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>PetStack Login (DEMO)</h1>

    <div id="messageArea" style="display:none;"></div>

    <form id="loginForm">
        <label>Email:</label>
        <input type="email" id="email" required>
        <br><br>

        <label>Password:</label>
        <input type="password" id="password" required>
        <br><br>

        <button type="submit">Login</button>
    </form>

    <div class="view-all-btn">
        <button onclick="location.href='/signup.html'">Create Account Instead</button>
    </div>
</div>

<script>
    const form = document.getElementById('loginForm');
    const messageArea = document.getElementById('messageArea');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/users/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            // If server doesnâ€™t send JSON (e.g. 404 HTML), this will be safer
            let data;
            try {
                data = await response.json();
            } catch (err) {
                showMessage(`Unexpected response from server (status ${response.status}).`);
                return;
            }

            if (data.success) {
                // Redirect to account page

                localStorage.setItem("userData", JSON.stringify(data));

                window.location.href = '/account.html';
            } else {
                showMessage(data.error || 'Login failed.');
            }
        } catch (err) {
            // This only runs on real network issues or if the connection is refused
            showMessage('Network error. Try again.');
        }
    });

    function showMessage(msg) {
        messageArea.textContent = msg;
        messageArea.style.display = 'block';
    }
</script>

</body>
</html>
