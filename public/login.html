<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PetStack - Login</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            border: 2px solid #333;
            padding: 20px;
            max-width: 400px;
        }
        .view-all-btn {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>PetStack Login (DEMO)</h1>

    <div id="messageArea" style="display:none;"></div>

    <form id="loginForm">
        <label>Email:</label>
        <input type="email" id="email" required>
        <br><br>

        <label>Password:</label>
        <input type="password" id="password" required>
        <br><br>

        <button type="submit">Login</button>
    </form>

    <div class="view-all-btn">
        <button onclick="location.href='/signup.html'">Create Account Instead</button>
    </div>
</div>

<script src="login.js"></script>

</body>
</html>
